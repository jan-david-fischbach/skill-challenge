[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = skill-challenge
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = skill_challenge
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jan David
author_email = jan-david.fischbach@netcologne.de
copyright = 2023 onwards, %(author)s
description = Some examples of photonic integrated design
keywords = nbdev jupyter notebook python photonics SiPh
language = English
status = 3
user = Jan-David-Black

### Optional ###
conda_requirements = pybind11 suitesparse
requirements = nbdev "sax==0.9.2" "jax==0.4.13" "jaxlib==0.4.13" "tidy3d[jax]==2.2.3" "gdsfactory==6.115.0" "ray[tune,air]" hyperopt klujax "meow-sim[full]==0.6.9"
